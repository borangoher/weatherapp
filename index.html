<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <style>
      body {
        background: url("./image/henry-co--qGKIX1Vxtk-unsplash.jpg") center / cover no-repeat;
      }
      h4 {
        text-shadow: 0 0 0.5px white;
      }
    </style>
  </head>

  <body>
    <div class="row bg-secondary bg-gradient">
      <div class="col-sm-4 container pr-2">
        <img src="./image/weather.png" class="img-fluid m-2" alt="Logo" />
      </div>
      <div class="col-sm-4 form-group text-center container">
        <label for="search" class="h4">City Name:</label>
        <form class="container" id="form">
          <input
            type="text"
            name="search"
            id="search"
            class="form-control"
            placeholder="Istanbul"
          />
          <input
            type="submit"
            class="btn btn-info m-2"
            value="Search"
            id="sub"
          />
        </form>
      </div>
      <div class="col-sm-4" style="display: flex; justify-content: flex-end; align-items: center;">
        <a href="https://github.com/borangoher" class="m-2">
            <img src="./image/GitHub-Mark-Light-64px.png" class="img-fluid" alt="Github link" />
        </a>
      </div>
    </div>

    <div class="row m-2">
      <h3 id="header">Search for a city!</h3>
    </div>
    <div class="row m-2 pt-2">
      <h4 id="weather">
        <small class="text-muted" id="desc"></small>
      </h4>
    </div>
    <div class="row m-2">
      <h4 class="col-sm-6 p-2" id="temp"></h4>
      <h4 class="col-sm-6 p-2" id="ap-temp"></h4>
    </div>
    <div class="row m-2">
      <h4 class="col-sm-6 p-2" id="max-temp"></h4>
      <h4 class="col-sm-6 p-2" id="min-temp"></h4>
    </div>
    <div class="row m-2">
      <h4 class="col-sm-6 p-2" id="hum"></h4>
      <h4 class="col-sm-6 p-2" id="pres"></h4>
    </div>
  </body>
</html>
